<div class="mat-elevation-z4">
    <table mat-table [dataSource]="formaPagamento">
      <!-- Id Column -->
      <ng-container matColumnDef="fpgId">
        <th mat-header-cell *matHeaderCellDef style="background-color: #e78d06;">Id</th>
        <td mat-cell *matCellDef="let row">{{row.fpgId}}</td>
      </ng-container>
 
      <!-- Descricao Column -->
      <ng-container matColumnDef="fpgDescricao">
        <th mat-header-cell *matHeaderCellDef style="background-color: #e78d06;">Descricao</th>
        <td mat-cell *matCellDef="let row">{{row.fpgDescricao}}</td>
      </ng-container>

      <!-- Permite Parcelamento -->
      <ng-container matColumnDef="fpgPermiteParcelamento">
        <th mat-header-cell *matHeaderCellDef style="background-color: #e78d06;">Parcelamento</th>
        <td mat-cell *matCellDef="let row">{{ row.fpgPermiteParcelamento ? 'Sim' : 'Não' }}</td>
      </ng-container>

      <!-- Número Máximo de Parcelas -->
      <ng-container matColumnDef="fpgNumMaxParcelas">
        <th mat-header-cell *matHeaderCellDef style="background-color: #e78d06;">Nº Máx Parcelas</th>
        <td mat-cell *matCellDef="let row">{{ row.fpgNumeroMaximoParcelas }}</td>
      </ng-container>

      <!-- Número Máximo de Parcelas -->
      <ng-container matColumnDef="fpgAtivo">
        <th mat-header-cell *matHeaderCellDef style="background-color: #e78d06;">Ativo</th>
        <td mat-cell *matCellDef="let row">{{ row.fpgAtivo ? 'Sim' : 'Não' }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="background-color: #e78d06;">Ações</th>                    
        <td mat-cell *matCellDef="let row">
            <a routerLink="/formaPagamento/update/{{ row.fpgId }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/formaPagamento/delete/{{ row.fpgId }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
