<div class="mat-elevation-z4">
  <div class="scrollable-form">
    <table mat-table [dataSource]="vendas">

      <!-- Código da Venda -->
      <ng-container matColumnDef="vendaCodigo">
        <th mat-header-cell *matHeaderCellDef style="background-color: #e78d06;">Código</th>
        <td mat-cell *matCellDef="let row">{{ row.vendaCodigo }}</td>
      </ng-container>

      <!-- Nome do Cliente -->
      <ng-container matColumnDef="cliNome">
        <th mat-header-cell *matHeaderCellDef style="background-color: #e78d06;">Cliente</th>
        <td mat-cell *matCellDef="let row">{{ clientesMap.get(row.cliId)?.cliNome || 'Desconhecido' }}</td>
      </ng-container>

      <!-- Data da Venda -->
      <ng-container matColumnDef="vendaData">
        <th mat-header-cell *matHeaderCellDef style="background-color: #e78d06;">Data</th>
        <td mat-cell *matCellDef="let row">{{ row.vendaData | date:'dd/MM/yyyy' }}</td>
      </ng-container>

      <!-- Valor Total -->
      <ng-container matColumnDef="vendaValorTotal">
        <th mat-header-cell *matHeaderCellDef style="background-color: #e78d06;">Total (R$)</th>
        <td mat-cell *matCellDef="let row">{{ row.vendaValorTotal | currency:'BRL' }}</td>
      </ng-container>

      <!-- Forma de Pagamento -->
      <ng-container matColumnDef="formaPagamento">
        <th mat-header-cell *matHeaderCellDef style="background-color: #e78d06;">Pagamento</th>
        <td mat-cell *matCellDef="let row">{{ formasPagamentoMap.get(row.fpgId)?.fpgDescricao || 'N/A' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
